<!DOCTYPE html>
<html>

<head>
    <title>aleat</title>
</head>

<body>
    <h1>aleat: algorithmic music generator</h1>

    <form action='http://l01c.ouvaton.org/cgi-bin/musicpad.cgi' name=musicpad method=post>
        <ul style='list-style-type: none'>
            <li><label for='tempo'>Tempo:</label>
                <input type='text' id='tempo' value='120'></li>
            <li><label for='duration'>Duration (in cycles):</label>
                <input type='text' id='duration' value='6'></li>
            <li><label for='algorithm'>Algorithm:</label>
                <select id='algorithm'>
                    <option value='markov'>Markov Chain</option>
                    <option value='boring'>Repetitive</option>
                </select></li>
            <li class='scales'><label for='scale'>Scale:</label>
                <select id='scale'>
                    <option value='mPenta'>Minor Pentatonic</option>
                    <option value='majorFolk'>Major Folk</option>
                    <option value='majPenta'>Major Pentatonic</option>
                </select></li>
            <li><label for='style'>Style:</label>
                <select id='style'>
                    <option value='lead'>Lead</option>
                    <option value='bass'>Bass</option>
                    <option value='crazy'>Crazy</option>
                </select></li>
            <li><label for='parts'># of Parts:</label>
                <select id='parts'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4' selected>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                </select></li>
            <li><label for='rootTone'>Root Note:</label>
                <select id='rootTone'>
                    <option value='0'>c</option>
                    <option value='1'>c#</option>
                    <option value='2'>d</option>
                    <option value='3'>d#</option>
                    <option value='4'>e</option>
                    <option value='5'>f</option>
                    <option value='6'>f#</option>
                    <option value='7'>g</option>
                    <option value='8'>g#</option>
                    <option value='9'>a</option>
                    <option value='10'>a#</option>
                    <option value='11'>b</option>
                </select></li>

            <input type='submit' value='Generate' id='genButton'>
        </ul>
        <textarea cols=1 rows=1 id='inputBox' name='string' class='field2' style='visibility: hidden'></textarea>
        <input type=hidden name=btnaction value=''>
        <!--
        <input type=hidden name=btnaction value=''>
        <input type="button" value="Generate" id='genButton' class="submit">
        -->
    </form>

    <script src='lib/jquery-1.10.2.js'></script>
    <script src='aleat.js'></script>
    <script src='aleat-test-interface.js'></script>
</body>
</html>
